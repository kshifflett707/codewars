version: '3.5'
services:
  server: 
    container_name: server
    build: 
      context: ./server
      dockerfile: Dockerfile
    volumes: 
      - '.:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports: 
      - 3000:3000
    environment:
      - NODE_ENV=development
    depends_on:
      - mongo
  react:
    container_name: react
    build:
      context: ./src
      dockerfile: Dockerfile
    volumes:
      - '.:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '3001:3001'
    depends_on:
      - server
    environment:
      - NODE_ENV=development
  mongo: 
    container_name: mongo
    image: mongo
    ports:
      - 27017:27017